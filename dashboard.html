<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Banco XYZ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #2193b0;
        }

        .btn-logout {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-logout:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo ao Banco XYZ!</h1>
        <p>Você está logado com sucesso. Agora pode acessar seus dados bancários e realizar operações.</p>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </div>

    <script>
        // Função de logout para redirecionar de volta para a tela de login
        function logout() {
            window.location.href = "index.html";  // Redireciona para a página de login
        }
    </script>
    
</body>
</html>
